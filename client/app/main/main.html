<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
   <form  ng-submit="generateDash()">
        <div class="sheet-box-feedback sheet-box" >
          <h4><b>Awesome loop de questions</b></h4>
            <legend></legend>
            <fieldset>
                <div class="question-loop" ng-repeat="question in questions">
            <div class="row" >
                <div class="col-md-7">
                 <label ng-model="question" value="question.statement">{{question.statement}} </label>
              </div>
          </div>
          <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">                
                <div class="row" >
                    <div class="col-md-6">
                        <label class="radio" ng-repeat="opt in question.options2" for="opt">
                            <input class="" type="radio" name="{{question._id}}" ng-value="{{opt}}" data-toggle="radio" ng-model="answer.options2">
                            {{opt}}
                        </label>
                    </div>
                    
                </div>
                <label class="radio">
                    <input type="radio" value="2" data-toggle="radio" name="optionsRadios5">
                    Yes, but only if...
                    <input type="text"  class="form-control" name="question5_onlyif"  placeholder="Add answer">
                </label> 
            </div>
            </div>
           
          </fieldset>
          <br>
            
        <br>
        
        <input class="sheet-box-submit pull-right" type="submit" value="Save Feedback" name="commit">
   </form>

   <!-- TESTEEE DE POST!!!!!!!!!!!! -->
  <form ng-submit="submit()" ng-controller = "MainCtrl">
    <input ng-model="answer.teste" type="text" id="teste_content" />
    <button type="submit" id="add_answer" value="">SUPER TESTE</button> 
  </form> 
  <!-- TESTEEE DE POST!!!!!!!!!!!! -->

</div>
<div class="span1"></div>
</div>
</div>
